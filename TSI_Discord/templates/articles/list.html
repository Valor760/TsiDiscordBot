<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>

    </style>
</head>
<body style="background-color: #929090">

<div class="card mx-auto" style="width: 30rem; height: 20rem;  margin-top: 9%; border: 0px;">
    <img src="https://cnet3.cbsistatic.com/img/C_J1PUATAExNP3p1z2e0x083KEk=/0x154:1000x778/1200x675/2020/10/21/9f706d3a-dc30-4937-8195-47aa345288e5/promofinal.jpg"
         class="card-img" style="background-size: cover; height: 20rem;" alt="...">
    <div class="card-img-overlay">
        <div class="card-body text-center text-white">
            <h5 class="card-title text-center">GIMME CODE</h5>
            <div class="text-card">
                <form action="{% url 'articles:studentInfo' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="code" class="form-control" required placeholder="Enter your student code">
                    <input type="text" name="st_name" class="form-control mt-2" placeholder="Enter your name">
                    <p><b>*If you have any issues with authentication, please send a message to Valor760(Cтас) in Discord!</b></p>
                    <button class="btn btn-info btn-block mt-2" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
